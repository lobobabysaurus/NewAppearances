{% extends "base/base.html" %}

{% load staticfiles %}

{% block appStylesheet %}
    <link rel ="stylesheet" type="text/css" href="{% static "services/services.css" %}" />
{% endblock %}

{% block appJavascript %}
    <script src="{% static "services/services.js" %}"></script>
{% endblock %}

{% block body %}
    <ul>
        {% for service in service_list %}
            <li><p>{{ service.service_name }}-{{ service.priceStr}}</p></li>
        {% endfor %}
    </ul>
{% endblock %}

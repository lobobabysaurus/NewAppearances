{%  extends "base/base.html" %}

{% load staticfiles %}

{% block appStylesheet %}
<link rel="stylesheet" type="text/css" href="{% static "home/style/home.css" %}" />
{% endblock %}

{% block body %}
    <!--Set image in upper left corner-->
    <div class = "newAppearancesImage">
        <img src="{{ homePageImage.url }}"
             alt="{{ imageAlt }}"
             id="homePageImage">
    </div>
    <!--Fill rest of page with text-->
    <div class = "homePageText">
        <p>{{ homePageText | safe }}</p>
    </div>
{% endblock %}
